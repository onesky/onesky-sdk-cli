name: Go

on:
  push:
    branches:
    - master
    - dev
    - new_struct
  pull_request:
    branches:
    - master

jobs:

  build:
    name: Build
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.4
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go get -t github.com/creack/pty/...
        #go get -v -t -d github.com/BurntSushi/toml
        #go get -v -t -d github.com/fatih/structs
        #go get -v -t -d github.com/urfave/cli
        #if [ -f Gopkg.toml ]; then
        #    curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        #    dep ensure
        #fi
        
    - name: Prepear work dir
      run: |
        mkdir src/
        mv . src/*
        
    - name: Build
      env: 
        GOPATH: "$GITHUB_WORKSPACE"
      run: go build -v ./src/onesky.go

    - name: Test
      run: go test -v ./src/api/...
